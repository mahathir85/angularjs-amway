<form>
    <br>
    <button type="button" class="btn btn-primary" ng-click="initAddDeal()">Add Deals</button>
    <button type="button" class="btn btn-warning" ng-click="loadRules()">Reset Deals</button>
    <br>
    <br>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Level of Recipient: </label>
        <select class="form-control" id="exampleFormControlSelect1" ng-model="levelRules" ng-options="note.id as note.text for note in levelRecipient">
        </select>
    </div>                    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Items: </label>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Min. Purchase</th>
                <th>Price Per-Unit</th>
                <th>Deals</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="d in rules.data | filter:{levelId:levelRules}">
                    <td>{{d.name}}</td>
                    <td>{{d.min}}</td>                                
                    <td>RM{{d.value | number : 2}}</td>
                    <td>{{d.dealType == true ? d.min + ' for ' + d.deal : 'No'}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="removeDeal(d)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
